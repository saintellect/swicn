<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="tile">
        <h3 class="tile-title">Add About Us Contents</h3>
      <div class="row">
        <div class="col-lg-12">
          <form #f="ngForm" autocomplete="off">
            <div class="form-group">
              <label for="heading">Heading</label>
              <input class="form-control" id="heading" type="text" [(ngModel)]="atitle" name="title" #title="ngModel" required  placeholder="Enter Heading"><small class="form-text text-muted" id="emailHelp">GIVE THE HEADING YOU WANT TO DISPLAY TO THE ABOUT US PAGE.</small>
            </div>
            <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
              <p *ngIf="title.errors.required">Heading Cannot Be Blank</p>
            </div>
           <div class="form-group">
             <label for="contents">Contents</label>
             <ckeditor 
           name="content" #content="ngModel" [(ngModel)] ="acontent" class="form-control" required
[config]="{uiColor: '#7dcec6'}" minlength="50" >
</ckeditor>
          
           </div>
           <div class="alert alert-danger" *ngIf="content.touched && content.invalid">
            <p *ngIf="content.errors.required">Content cannot be blank</p>
            <p *ngIf="content.errors.minlength">Content cannot be less than 50 characters.</p>
           </div>
          </form>
        </div>
   
      </div>
      <div class="tile-footer">
        <button class="btn btn-primary" [disabled]="f.invalid"  (click)="UpdateAbout()" type="submit">Update</button>
      </div>
    </div>
  </div>
</div>
