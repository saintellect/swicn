<div class="row">
 


    <div class="col-md-8 offset-md-2">
      <div class="tile">
        <h3 class="tile-title">Categories</h3>
        <mat-paginator [length]="totalProduct"  *ngIf="totalProduct > 0" [pageSize]="prodcutPerPage" [pageSizeOptions]="pageOptions" (page)="changePage($event)"></mat-paginator>
        <table class="table table-hover table-responsive">
          <thead>
            <tr>
              
              <th>Categories Name</th>
             
              <th>Delete</th>
            </tr>
          </thead>
          <tbody *ngFor="let cat of cats">
            <tr>
              
              <td>{{cat.categoryname}}</td>
            
              <td>
                <button class="btn btn-sm btn-danger" (click)="delete(cat._id)"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
       
       
          </tbody>
        </table>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
