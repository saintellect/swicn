<div class="row">
 


  <div class="col-md-12 ">
    <div class="tile">
      <h3 class="tile-title">Banners</h3>
      <table class="table table-hover table-responsive">
        <thead>
          <tr>
            
            <th>Text</th>
            <th>Call to action</th>
            <th>Image</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody *ngFor="let banner of banners">
          <tr>
            
            <td > <div class="tile">
              <div class="tile-body" [innerHTML]="banner.bannertext"></div>
        
            </div></td>
   
            <td><a [href]="banner.calltoaction">Call To Action</a></td>
          
            <td>
              <img class="img-responsive" [src]="banner.imagePath" style="width: 90px; height:80px;">
            </td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="edit(banner._id)"><i class="fa fa-edit"></i></button>
            
            </td>
            <td>
              <button class="btn btn-sm btn-danger" (click)="delete(banner._id)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
     
     
        </tbody>
      </table>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
