<div class="row">
 


    <div class="col-md-12 ">
      <div class="tile">
        <h3 class="tile-title">Blogs</h3>
        <mat-paginator [length]="totalProduct"  *ngIf="totalProduct > 0" [pageSize]="prodcutPerPage" [pageSizeOptions]="pageOptions" (page)="changePage($event)"></mat-paginator>
        <table class="table table-hover table-responsive">
          <thead>
            <tr>
              
              <th>Title</th>
              <th>Contents</th>
              <th>Posted By</th>
              <th>Posting Date</th>
              <th>Image</th>
              <th>Edit</th>
              <th>Delete</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody *ngFor="let blog of blogHolder">
            <tr>
              
              <td>{{blog.blogname}}</td>
              <td>
                <div class="tile">
                  <div class="tile-body" [innerHTML]="blog.blogdetails"></div>
            
                </div>
              </td>
              <td>{{blog.postedby}}</td>
              <td>{{blog.postingdate}}</td>
              <td>
                <img class="img-responsive" [src]="blog.imagePath" style="width: 90px; height:80px;">
              </td>
              <td>
                <button class="btn btn-sm btn-primary" (click)="edit(blog._id)"><i class="fa fa-edit"></i></button>
              
              </td>
              <td>
                <button class="btn btn-sm btn-danger" (click)="delete(blog._id)"><i class="fa fa-trash"></i></button>
              </td>
              <td>
                <button class="btn btn-sm btn-warning" (click)="showComments(blog._id)"><i class="fa fa-eye"></i></button>
              </td>
            </tr>
       
       
          </tbody>
        </table>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
