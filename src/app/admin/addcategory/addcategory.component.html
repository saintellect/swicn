<div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="tile">
          <h3 class="tile-title">Add Category</h3>
        <div class="row">
          <div class="col-lg-12">
            <form #f="ngForm" autocomplete="off">
              <div class="form-group">
                <label for="cat">Category Name</label>
                <input class="form-control" id="cat" type="text" name="categoryname" #categoryname="ngModel" [(ngModel)]="catname" required placeholder="Enter Category"><small class="form-text text-muted" id="emailHelp">This categories will be displayed under product dropdown menu.</small>
              </div>
              <div class="alert alert-danger" *ngIf="categoryname.touched && categoryname.invalid">
                <p *ngIf="categoryname.errors.required">
                  Category Name cannot be blank
                </p>
              </div>
            </form>
          </div>
     
        </div>
        <div class="tile-footer">
          <button class="btn btn-primary" [disabled]="f.invalid" (click)="addCategory()" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>
