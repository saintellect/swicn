<div class="row">
 


    <div class="col-md-12 ">
      <div class="tile">
        
        <h3 class="tile-title">posted Jobs</h3>
        <mat-paginator [length]="totalProduct"  *ngIf="totalProduct > 0" [pageSize]="prodcutPerPage" [pageSizeOptions]="pageOptions" (page)="changePage($event)"></mat-paginator>
        <table class="table table-hover table-responsive">
          <thead>
            <tr>
              
              <th>Title</th>
              <th>Posting Date</th>
              <th>Experience</th>
              <th>Job Details</th>
         
              <th>Edit</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody *ngFor="let job of jobs">
            <tr>
              
              <td>{{job.title}}</td>
              <td>{{job.posting_date}}</td>
              <td>{{job.experience}} years</td>
              <td>
                <div class="tile">
                  <div class="tile-body" [innerHTML]="job.job_details"></div>
            
                </div>
              </td>
      
              <td>
                <button class="btn btn-sm btn-primary" (click)="edit(job._id)"><i class="fa fa-edit"></i></button>
              
              </td>
              <td>
                <button class="btn btn-sm btn-danger" (click)="delete(job._id)"><i class="fa fa-trash"></i></button>
              </td>
            </tr>
       
       
          </tbody>
        </table>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
