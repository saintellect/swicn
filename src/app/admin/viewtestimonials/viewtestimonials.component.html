<div class="row">
 


  <div class="col-md-12 ">
    <div class="tile">
      <h3 class="tile-title">Our Members</h3>
      <table class="table table-hover table-responsive">
        <thead>
          <tr>
            
            <th>Name</th>
            <th>Designation</th>
            <th>Message</th>
            <th>Image</th>
            
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody *ngFor="let team of teams">
          <tr>
            
            <td>{{team.name}}</td>
   
            <td>{{team.designation}}</td>
             <td>{{team.message}}</td>
            <td>
              <img class="img-responsive" [src]="team.imagePath" style="width: 90px; height:80px;">
            </td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="edit(team._id)"><i class="fa fa-edit"></i></button>
            
            </td>
            <td>
              <button class="btn btn-sm btn-danger" (click)="delete(team._id)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
     
     
        </tbody>
      </table>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
