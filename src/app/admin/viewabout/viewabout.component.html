<div class="row">
 


  <div class="col-md-12">
    <div class="tile">
      <h3 class="tile-title">About Us Contents</h3>
      <table class="table table-hover table-responsive">
        <thead>
          <tr>
            
            <th>Title</th>
            <th>Contents</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody *ngFor="let cont of aboutContentHolder">
          <tr>
            
            <td>{{cont.title}}</td>
            <td>
              <div class="tile">
                <div class="tile-body" [innerHTML]="cont.content"></div>
          
              </div>
            </td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="edit(cont._id)"><i class="fa fa-edit"></i></button>
            
            </td>
            <td>
              <button class="btn btn-sm btn-danger" (click)="delete(cont._id)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
     
     
        </tbody>
      </table>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
